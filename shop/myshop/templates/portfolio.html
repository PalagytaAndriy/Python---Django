{% extends "./base.html" %}

{% load static %}

<title>

    {% block title %}
        Портфоліо
    {% endblock %}

</title>

{% block content %}
<section id="portfolio-lesia" class="portfolio">
    <div class="container">

        <div class="section-title" data-aos="zoom-in" data-aos-delay="100">
            <h1>Портфоліо</h1>
            <h3>Леся</h3>
        </div>

        <div class="container">
            <div class="container">
                <div class="row justify-content-center" data-aos="zoom-in" data-aos-delay="300">
                    {% for pp in portfolio_photo %}
                    <div class="col-4 mt-5">
                        <img style="max-width: 400px; max-height: 400px;" src="{{ pp.image.url }}"
                             data-aos="zoom-in" data-aos-delay="100">
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
